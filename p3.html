<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Name:- </label>
        <input type="text" placeholder="Enter the Name " required>
        <br><br>

        <label for="password">Password:- </label>
        <input type="password" placeholder="Enter password " required>
        <br><br>

        <label for="textarea">Address:- </label>
        <textarea name="Address" id="Address" placeholder="Enter Address"></textarea>
        <br><br>

        <label for="emailid">Email Id:- </label>
        <input type="email" placeholder="Enter the email id " required>
        <br><br>

        <label for="date">Date:- </label>
        <input type="date" required>
        <br><br>

        <label for="number">Number:- </label>
        <input type="number" placeholder="Enter the Number " required>
        <br><br>

        <label for="tel">tel:- </label>
        <input type="tel" placeholder="enter the telephone  " required>
        <br><br>

        <label for="gender">Gender:- </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>

        <label for="checkbox">Games:- </label>
        <input type="checkbox">Cricket
        <input type="checkbox">Football
        <input type="checkbox">Chess
        <input type="checkbox">Badminton
        <input type="checkbox">Carrom
        <br><br>

        <select name="city" id="city" size="4">

            <option value="Surat">surat</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="vapi">vapi</option>
            <option value="vadodara">vadodara</option>
            <option value="amreli">amreli</option>
            <option value="gandhinagar">gandhinagar</option>
        </select>
        <br><br>

        <select name="Hobby" id="hobby" size="1" multiple >

            <option value="cricket">Cricket</option>
            <option value="Music">Music</option>
            <option value="reading">Reading</option>
            <option value="Speaking">Speaking</option>
        </select>
        <br><br>

        <label for="range">Range:- </label>
        <input type="range" min="0" max="100">
        <br><br>

        <label for="color">Color:- </label>
        <input type="Color">
        <br><br>

        <label for="file">File:- </label>
        <input type="file">
        <br><br>

        <label for="file">File:- </label>
        <input type="file" multiple>
        <br><br>

        <label for="hidden">Hidden:- </label>
        <input type="hidden" value="1234">
        <br><br>

        <label for="submit">Submit:- </label>
        <input type="submit">
        <br><br>

        <label for="reset">Reset:- </label>
        <input type="reset">
        <br><br>

        <label for="search">Search:- </label>
        <input type="search">
        <br><br>

    </form>

</body>

</html>
